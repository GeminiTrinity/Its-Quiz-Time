<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Quiz Time!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <p>High Scores!</p>
            </div>
            <div class="col-8"></div>
            <div class="col-2">
                <p>Timer:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1>It's Quiz Time!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h4>You will receive -number- of questions related to Javascript coding!
                The faster you answer, the more points you'll have! 
                However, if you get any wrong, it'll reduce your total time!</h4>
            </div>
        </div>
    </div>
</body>

</html>
